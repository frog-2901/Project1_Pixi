<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Left row -->
        <div class="col-3 bg-dark">
          <div class="">
            <a href="/home">
              <img src="./style/img/logo-tuhoc-dark.png " alt=""
            /></a>
          </div>
          <div class="list-item sticky-top text-center">
            <!-- Item 1 -->
            <li class="list-unstyled mt-3">
              <a
                href="#user"
                class="text-decoration-none text-white d-flex align-items-center"
              >
                <i class="fa-solid fa-user px-3"></i>User</a
              >
            </li>
            <li class="list-unstyled mt-3">
              <a
                href="#Product"
                class="text-decoration-none text-white d-flex align-items-center"
              >
                <i class="fa-solid fa-user px-3"></i>Product</a
              >
            </li>
            <li class="list-unstyled mt-3">
              <a
                href="#category"
                class="text-decoration-none text-white d-flex align-items-center"
              >
                <i class="fa-solid fa-user px-3"></i>Category</a
              >
            </li>
          </div>
        </div>
        <!-- Right row -->
        <div class="col-md-9 bg-secondary">
          <div id="user">
            <h1 class="text-white">User</h1>
          </div>
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">PhoneNumber</th>
                <th scope="col">Address</th>
                <th scope="col">Role</th>
                <th scope="col" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody>
              {listUser}
            </tbody>
          </table>
          <div id="Product">
            <h1 class="text-white">Product</h1>
            <a href="/courses/add">
              <button class="btn btn-danger mb-3">Add Course</button>
            </a>
          </div>
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">CourseName</th>
                <th scope="col">Price</th>
                <th scope="col">Overview</th>
                <th scope="col">Image</th>
                <th scope="col">Category</th>
                <th scope="col" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody>
              {listCourses}
            </tbody>
          </table>
          <div id="category">
            <h1 class="text-white">Category</h1>
            <a href="/category/add">
              <button class="btn btn-danger mb-3">Add Category</button>
            </a>
          </div>
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody>
              {listCategories}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
