<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Register</title>
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="card my-5 border-0 shadow-lg">
        <div class="card-body p-0">
          <div class="row bg-white align-items-center rounded">
            <div class="col-lg-5">
              <img
                class="img-fluid rounded"
                src="./style/img/main-header.jpg"
                alt=""
              />
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 mb-4">Create an Account!</h1>
                </div>
                <form class="user" method="post">
                  <div class="row form-group">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        class="form-control rounded-pill"
                        type="text"
                        name="firstName"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        class="form-control rounded-pill"
                        type="text"
                        name="lastName"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <input
                      class="form-control rounded-pill"
                      type="email"
                      name="email"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="row form-group my-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        class="form-control rounded-pill"
                        type="password"
                        name="password"
                        placeholder="Password"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        class="form-control rounded-pill"
                        type="password"
                        placeholder="Repeat Password"
                      />
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="bg-primary w-100 p-2 border-0 rounded-pill"
                  >
                    Register
                  </button>
                  <hr />
                  <a
                    href="index.html"
                    class="btn btn-danger w-100 rounded-pill d-inline-flex justify-content-center align-items-center"
                  >
                    <svg
                      class="mx-3"
                      style="width: 20px; height: 20px"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 488 512"
                    >
                      <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                      <path
                        d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                      />
                    </svg>
                    Register with Google
                  </a>
                  <a
                    href="index.html"
                    class="btn btn-primary w-100 rounded-pill d-inline-flex justify-content-center align-items-center mt-3"
                  >
                    <svg
                      class="mx-3"
                      style="width: 20px; height: 20px"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 512 512"
                    >
                      <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                      <path
                        d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"
                      />
                    </svg>
                    Register with Facebook
                  </a>
                </form>
                <hr />
                <div class="text-center">
                  <a
                    class="small text-decoration-none"
                    href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small text-decoration-none" href="/login"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
